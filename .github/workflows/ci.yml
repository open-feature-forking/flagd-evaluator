name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  build-cli:
    name: Build CLI
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: flagd-eval
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: flagd-eval
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: flagd-eval.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-cli-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cli-

      - name: Build CLI
        run: cargo build --release --bin flagd-eval

      - name: Test CLI binary
        run: |
          ./target/release/${{ matrix.artifact }} --help
          ./target/release/${{ matrix.artifact }} operators
        shell: bash

      - name: Validate example files
        run: |
          ./target/release/${{ matrix.artifact }} eval --rule @examples/rules/basic.json --data '{"age": 25}'
          ./target/release/${{ matrix.artifact }} test examples/rules/test-suite.json
        shell: bash

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: flagd-eval-${{ matrix.target }}
          path: target/release/${{ matrix.artifact }}
          retention-days: 30

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Build WASM
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Install wasm-opt
        run: |
          curl -L https://github.com/WebAssembly/binaryen/releases/download/version_118/binaryen-version_118-x86_64-linux.tar.gz | tar xz -C /tmp
          echo "/tmp/binaryen-version_118/bin" >> $GITHUB_PATH

      - name: Optimize WASM with wasm-opt
        run: |
          BEFORE_SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/flagd_evaluator.wasm)
          echo "Before optimization: $BEFORE_SIZE bytes"
          wasm-opt -Oz --enable-bulk-memory --enable-sign-ext --enable-nontrapping-float-to-int \
            -o target/wasm32-unknown-unknown/release/flagd_evaluator.optimized.wasm \
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
          mv target/wasm32-unknown-unknown/release/flagd_evaluator.optimized.wasm \
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
          AFTER_SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/flagd_evaluator.wasm)
          echo "After optimization: $AFTER_SIZE bytes"
          REDUCTION=$((BEFORE_SIZE - AFTER_SIZE))
          PERCENT=$((REDUCTION * 100 / BEFORE_SIZE))
          echo "Size reduction: $REDUCTION bytes ($PERCENT%)"

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: flagd_evaluator.wasm
          path: target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
          retention-days: 30

  validate-size:
    name: Validate WASM Size
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: flagd_evaluator.wasm

      - name: Check WASM size
        run: |
          SIZE=$(stat -c%s flagd_evaluator.wasm)
          SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc)
          SIZE_MB=$(echo "scale=2; $SIZE / 1024 / 1024" | bc)
          echo "WASM file size: $SIZE bytes ($SIZE_KB KB / $SIZE_MB MB)"
          # Maximum size: 1.5MB (optimized binary with full JSON Logic implementation)
          MAX_SIZE=$((1536 * 1024))
          if [ $SIZE -gt $MAX_SIZE ]; then
            echo "::error::WASM file size ($SIZE bytes) exceeds maximum allowed size ($MAX_SIZE bytes / 1.5MB)"
            exit 1
          fi
          echo "âœ… WASM file size is within limits (max 1.5MB)"
