name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  build-cli:
    name: Build CLI
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: flagd-eval
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: flagd-eval
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: flagd-eval.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-cli-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cli-

      - name: Build CLI
        run: cargo build --release --bin flagd-eval

      - name: Test CLI binary
        run: |
          ./target/release/${{ matrix.artifact }} --help
          ./target/release/${{ matrix.artifact }} operators
        shell: bash

      - name: Validate example files
        run: |
          ./target/release/${{ matrix.artifact }} eval --rule @examples/rules/basic.json --data '{"age": 25}'
          ./target/release/${{ matrix.artifact }} test examples/rules/test-suite.json
        shell: bash

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: flagd-eval-${{ matrix.target }}
          path: target/release/${{ matrix.artifact }}
          retention-days: 30

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Build WASM
        run: cargo build --target wasm32-unknown-unknown --no-default-features --release

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: flagd_evaluator.wasm
          path: target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
          retention-days: 30

  validate-size:
    name: Validate WASM Size
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: flagd_evaluator.wasm

      - name: Check WASM size
        run: |
          SIZE=$(stat -c%s flagd_evaluator.wasm)
          echo "WASM file size: $SIZE bytes ($(echo "scale=2; $SIZE / 1024" | bc) KB)"
          MAX_SIZE=$((2000 * 1024))  # 2MB in bytes (includes full JSON Logic implementation)
          if [ $SIZE -gt $MAX_SIZE ]; then
            echo "Error: WASM file size ($SIZE bytes) exceeds maximum allowed size ($MAX_SIZE bytes)"
            exit 1
          fi
          echo "WASM file size is within limits"
