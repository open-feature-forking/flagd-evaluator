name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-java:
    name: Build Java Library
    needs: release-please
    if: always() && (needs.release-please.outputs.release_created == 'true' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-java-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-java-release-

      - name: Make Maven wrapper executable
        run: chmod +x java/mvnw

      - name: Build with Maven
        run: cd java && ./mvnw clean package

      - name: Generate checksums
        run: |
          cd java/target
          for jar in *.jar; do
            sha256sum "$jar" > "$jar.sha256"
            echo "SHA256 for $jar:"
            cat "$jar.sha256"
          done

      - name: Upload Java artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java
          path: |
            java/target/*.jar
            java/target/*.jar.sha256

  build-wasm:
    name: Build WASM
    needs: release-please
    if: always() && (needs.release-please.outputs.release_created == 'true' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build WASM
        run: cargo build --target wasm32-unknown-unknown --no-default-features --release --lib

      - name: Install wasm-opt
        run: |
          curl -L https://github.com/WebAssembly/binaryen/releases/download/version_118/binaryen-version_118-x86_64-linux.tar.gz | tar xz -C /tmp
          echo "/tmp/binaryen-version_118/bin" >> $GITHUB_PATH

      - name: Optimize WASM
        run: |
          wasm-opt -Oz --enable-bulk-memory --enable-simd --enable-nontrapping-float-to-int \
            -o target/wasm32-unknown-unknown/release/flagd_evaluator.optimized.wasm \
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
          mv target/wasm32-unknown-unknown/release/flagd_evaluator.optimized.wasm \
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
          echo "WASM optimized with wasm-opt"

      - name: Generate checksums
        run: |
          cd target/wasm32-unknown-unknown/release
          sha256sum flagd_evaluator.wasm > flagd_evaluator.wasm.sha256
          echo "SHA256 checksum:"
          cat flagd_evaluator.wasm.sha256

      - name: Get WASM size
        run: |
          SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/flagd_evaluator.wasm)
          echo "WASM file size: $SIZE bytes ($(echo "scale=2; $SIZE / 1024" | bc) KB)"

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm
          path: |
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm.sha256

  create-release:
    name: Create Release
    needs: [release-please, build-wasm, build-java]
    if: always() && (needs.release-please.outputs.release_created == 'true' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    steps:
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm
          path: artifacts

      - name: Download Java artifacts
        uses: actions/download-artifact@v4
        with:
          name: java
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name || github.ref_name }}
          files: artifacts/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
