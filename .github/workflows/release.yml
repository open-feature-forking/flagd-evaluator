name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-cli:
    name: Build CLI (${{ matrix.target }})
    needs: release-please
    if: always() && (needs.release-please.outputs.release_created == 'true' || startsWith(github.ref, 'refs/tags/'))
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: flagd-eval
            archive: flagd-eval-linux-x64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: flagd-eval
            archive: flagd-eval-macos-x64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: flagd-eval
            archive: flagd-eval-macos-arm64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: flagd-eval.exe
            archive: flagd-eval-windows-x64.zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} --bin flagd-eval

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.archive }} ${{ matrix.artifact }}
          cd ../../..
          sha256sum ${{ matrix.archive }} > ${{ matrix.archive }}.sha256

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath ../../../${{ matrix.archive }}
          cd ../../..
          $hash = (Get-FileHash ${{ matrix.archive }} -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.archive }}" | Out-File -Encoding ASCII ${{ matrix.archive }}.sha256

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: |
            ${{ matrix.archive }}
            ${{ matrix.archive }}.sha256

  build-wasm:
    name: Build WASM
    needs: release-please
    if: always() && (needs.release-please.outputs.release_created == 'true' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build WASM
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Install wasm-opt
        run: |
          curl -L https://github.com/WebAssembly/binaryen/releases/download/version_118/binaryen-version_118-x86_64-linux.tar.gz | tar xz -C /tmp
          echo "/tmp/binaryen-version_118/bin" >> $GITHUB_PATH

      - name: Optimize WASM
        run: |
          BEFORE_SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/flagd_evaluator.wasm)
          echo "Before optimization: $BEFORE_SIZE bytes"
          wasm-opt -Oz --enable-bulk-memory --enable-sign-ext --enable-nontrapping-float-to-int \
            -o target/wasm32-unknown-unknown/release/flagd_evaluator.optimized.wasm \
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
          mv target/wasm32-unknown-unknown/release/flagd_evaluator.optimized.wasm \
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
          AFTER_SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/flagd_evaluator.wasm)
          echo "After optimization: $AFTER_SIZE bytes"
          REDUCTION=$((BEFORE_SIZE - AFTER_SIZE))
          PERCENT=$((REDUCTION * 100 / BEFORE_SIZE))
          echo "Size reduction: $REDUCTION bytes ($PERCENT%)"

      - name: Generate checksums
        run: |
          cd target/wasm32-unknown-unknown/release
          sha256sum flagd_evaluator.wasm > flagd_evaluator.wasm.sha256
          echo "SHA256 checksum:"
          cat flagd_evaluator.wasm.sha256

      - name: Get WASM size
        run: |
          SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/flagd_evaluator.wasm)
          echo "WASM file size: $SIZE bytes ($(echo "scale=2; $SIZE / 1024" | bc) KB)"

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm
          path: |
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm
            target/wasm32-unknown-unknown/release/flagd_evaluator.wasm.sha256

  create-release:
    name: Create Release
    needs: [release-please, build-cli, build-wasm]
    if: always() && (needs.release-please.outputs.release_created == 'true' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    steps:
      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: artifacts
          merge-multiple: true

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name || github.ref_name }}
          files: artifacts/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
